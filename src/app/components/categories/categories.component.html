<ng-container *ngFor="let c of categories._embedded.categories">

    <div class="container" style="margin-top:13px; display: inline-block;">
        <a routerLink ="/{{c.name}}" routerLinkActive="active"><button type="button" class="btn btn-primary"><h4>{{c.name}}</h4></button></a>
    </div>
    
</ng-container>
